<!DOCTYPE html>
<html>
    <head>
        <title>Adekamie server-side test page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="../Edulab/js/vendor/jquery-1.8.1.min.js"></script>
        <script type="text/javascript">
            
            function getLesson(lessonName, outputDivName){
                var result = $.getJSON("Edulab.php/lesson/"+lessonName,function (data){$("#"+outputDivName).text(data.Title);})
                    .error(function(){$("#"+outputDivName).text("ajax call errored!");});
            }
            
            
        </script>
    </head>
    <body>
        <a href="../Edulab/index.html">Adekamie Client</a>
        <div>Adekamie server-side test</div>
        <div>
            <input type="button" onclick="getLesson('edulab_skilled_lesson', 'skilledOut');" value="get skilled lesson"/>
            <div id="skilledOut"></div>
        </div>
    </body>
</html>
