<html>
	<head>
		<title>Experimental Adekamie Content Engine</title>
		<script type="text/javascript" src="behaviour.js"></script>
		<link rel="stylesheet" type="text/css" href="appearance.css" />
	</head>
	<body>
		<div id="page" class="container">
			<div id="viewport" class="viewport">
				<div id="workspace" class="workspace">
					<img id="background" class="background" src="background.jpg"/>
					<svg id="display" xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100%" class="middleground"
						onmousedown="if(!event)event = window.event;startDragging(event);"
						onmousemove="if(!event)event = window.event;drag(event);"
						onmouseup="if(!event)event = window.event;stopDragging(event);"
						onmouseout="if(!event)event = window.event;stopDragging(event);"
						>
						<rect id="bluebox" x="100" y="100" rx="10px" ry="10px" width="200px" height="200px" class="svgbox" />
						<text  width="180px" height="180px" fill="white" font-size="16px" font-family="Calibri">
							<tspan x="110" y="120">Welcome to Adekamie</tspan>
							<tspan x="110" y="150">This is SVG Text</tspan>
						</text>
						</svg>
					<button class="foreground" style="top:10px;left:10px;" onclick="makeIt();">make one</button>
					<input  class="foreground" style="top:10px;left:100px;" id="events" >idle</input>
					<input  class="foreground" style="top:10px;left:250px;" id="space" ></input>
					<textarea class="foreground" style="top:200px;left:110px;width:180px;height:90px;resize:none;">you can type what you like in here</textarea>
					<p class="foreground" style="top:150px;left:110px;font-family:calibri;color:white;font-size:16px;" id="interesting">This is HTML text</p>
				</div>
			</div>

			
			
		</div>
	</body>
</html>
