<!doctype html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="Adekamie_demo.css" />
		<script type="text/javascript" src="library/jquery-1.7.1.js"></script>
		<script type="text/javascript" src="Adekamie_demo.js"></script>
		<title>Adekamie</title>
	</head>
	<body onload="loadContent();">
		<div id="container">
			<div id="logo">
				<img class="img_to_size" src='./Theme/Adekamie-Icon.png'><img>
			</div>
			<div id="mainTabs">
				<div class="pagetab pagetabtext">Default
					<img class="pagetableft" src="./theme/page-tab-left.png"/>
					<img class="pagetabmiddle" src="./theme/page-tab-middle.png"/>
					<img class="pagetabright" src="./theme/page-tab-right.png"/>
					<text class="pagetabtext pagetabtextposition"><p>Default</p></text>
				</div>
				<div class="pagetab pagetabtext">Another
					<img class="pagetableft" src="./theme/page-tab-left.png"/>
					<img class="pagetabmiddle" src="./theme/page-tab-middle.png"/>
					<img class="pagetabright" src="./theme/page-tab-right.png"/>
					<text class="pagetabtext pagetabtextposition"><p>Another</p></text>
				</div>
			</div>
			<div id="info">
				<div id="infoTabs">
					<div id="myEssayTab" class="infoTab infoTabText noselect" onclick="infoTabClick('essayPage');">My Essay
						<img class="pagetableft" src="./theme/page-tab-left.png"/>
						<img class="pagetabmiddle" src="./theme/page-tab-middle.png"/>
						<img class="pagetabright" src="./theme/page-tab-right.png"/>
						<text class="infoTabText infoTabTextPosition"><p>My Essay</p></text>
					</div>
					<div id="myInputTab" class="infoTab infoTabText noselect" onclick="infoTabClick('inputPage');">My Input
						<img class="pagetableft" src="./theme/page-tab-left.png"/>
						<img class="pagetabmiddle" src="./theme/page-tab-middle.png"/>
						<img class="pagetabright" src="./theme/page-tab-right.png"/>
						<text class="infoTabText infoTabTextPosition"><p>My Input</p></text>
					</div>
					<div id="referenceTab" class="infoTab infoTabText noselect" onclick="infoTabClick('refPage');">Reference
						<img class="pagetableft" src="./theme/page-tab-left.png"/>
						<img class="pagetabmiddle" src="./theme/page-tab-middle.png"/>
						<img class="pagetabright" src="./theme/page-tab-right.png"/>
						<text class="infoTabText infoTabTextPosition"><p>Reference</p></text>
					</div>
					<div id="helpTab" class="infoTab infoTabText noselect" onclick="infoTabClick('helpPage');">Help						<img class="pagetableft" src="./theme/page-tab-left.png"/>
						<img class="pagetabmiddle" src="./theme/page-tab-middle.png"/>
						<img class="pagetabright" src="./theme/page-tab-right.png"/>
						<text class="infoTabText infoTabTextPosition"><p>Help</p></text>
					</div>
				</div>
				<div id="essayPage" class="infoPage">Essay</div>
				<div id="inputPage" class="infoPage">Input</div>
				<div id="refPage" class="infoPage">Reference</div>
				<div id="helpPage" class="infoPage">Help</div>
			</div>
			<div id="nodeNav" >
				<button id="backNode" class="navButton" onclick="lastNode();">Back
					<img src="./theme/back-button-up.png" class="navButtonImage"/>
				</button>
				<div id="navBar">
					<div id="navSlider">
						<button id="nodebutton0" onclick="moveNode(0);" class="nodebutton nodebuttontextstyle" onmousemove="setButtonHover(0);" onmouseout="setButtonUp(0);" onmousedown="setButtonDown(0);" onmouseup="setButtonUp(0);">
							<img id="nodebuttonleft0" class="nodebuttonleft" src="./theme/button-up-left.png" />
							<img id="nodebuttonright0" class="nodebuttonright" src="./theme/button-up-right.png" />
							<img id="nodebuttonmiddle0" class="nodebuttonmiddle" src="./theme/button-up-middle.png" />
							<text id="nodebuttontext0" class="nodebuttontextposition nodebuttontextstyle"><p>first button</p></text>
							first button
						</button>
						<button id="nodebutton1" onclick="moveNode(1);" class="nodebutton nodebuttontextstyle" onmousemove="setButtonHover(1);" onmouseout="setButtonUp(1);" onmousedown="setButtonDown(1);" onmouseup="setButtonUp(1);">
							<img id="nodebuttonleft1" class="nodebuttonleft" src="./theme/button-up-left.png" />
							<img id="nodebuttonright1" class="nodebuttonright" src="./theme/button-up-right.png" />
							<img id="nodebuttonmiddle1" class="nodebuttonmiddle" src="./theme/button-up-middle.png" />
							<text id="nodebuttontext1" class="nodebuttontextposition nodebuttontextstyle"><p>second button</p></text>
							second button
						</button>
						<button id="nodebutton2" onclick="moveNode(2);" class="nodebutton nodebuttontextstyle" onmousemove="setButtonHover(2);" onmouseout="setButtonUp(2);" onmousedown="setButtonDown(2);" onmouseup="setButtonUp(2);">
							<img id="nodebuttonleft2" class="nodebuttonleft" src="./theme/button-up-left.png" />
							<img id="nodebuttonright2" class="nodebuttonright" src="./theme/button-up-right.png" />
							<img id="nodebuttonmiddle2" class="nodebuttonmiddle" src="./theme/button-up-middle.png" />
							<text id="nodebuttontext2" class="nodebuttontextposition "><p>third button</p></text>
							third button
						</button>
					</div>
				</div>
				<button id="nextNode" class="navButton" onclick="nextNode();">Next
					<img src="./theme/next-button-up.png" class="navButtonImage"/>
				</button>
			</div>
			<div id="viewport">
				<div id="workspace">
					<img id="background" class="background"/>
					<img id="foreground" class="foreground"/>
				</div>
			</div>
		</div>
	</body>
</html>
